<html>
<head>
  <title> Lambda Go </title>
</head>
<body>
  <h1> Welcome to Lambda Go!</h1>
  <div class="landing-action-buttons">
    <button class="join"> Start a Game </button>
    <button class="watch"> Watch Games </button>
  </div>
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function () {
      $('.join').click(function (e) {
        location.href = '/games/open';
      });
      $('.watch').click(function (e) {
        location.href = '/games';
      });
    });
  </script>
</body>
</html>
